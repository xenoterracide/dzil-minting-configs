[TemplateModule/:DefaultModuleMaker]
	template = Module.pm
[GatherDir::Template]
	root = skel
	include_dotfiles = 1
[GenerateFile / Generate-perlcritic ]
	filename    = perlcritic.rc
	is_template = 0
	content     = severity  = 3
	content     = verbosity = 9
[GenerateFile / Generate-weaverini ]
	filename    = weaver.ini
	is_template = 0
	content     = [@Default]
[Git::Init]
